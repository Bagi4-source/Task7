    <body>
        <header>
            <div class="content">
                <div class="logo-img">

                </div>
                <div class="logo-name">

                </div>
            </div>
        </header>
        <div class="slider justify-content-center">

                <div class="slide col"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrgMT8WaEzTZhR_VodV5dym8HFRCojdxD3kw&usqp=CAU" alt="Image 3"></div>
                <div class="slide col"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS8z3HlHdqe9YFyKQ1eYldQjeBsitM5O5hpA&usqp=CAU" alt="Image 4"></div>

                <div class="slide col"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDlS-p3bCTf_bYWF8De29ZKRRt2R6IW125jg&usqp=CAU" alt="Image 9"></div>

            <div class="control">
                <button class="back" onclick="back_slide()">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" height="18px" viewBox="0 0 306 306" style="enable-background:new 0 0 306 306; transform: rotate(180deg);" xml:space="preserve">
                        <polygon points="58.65,267.75 175.95,153 58.65,35.7 94.35,0 247.35,153 94.35,306   "/>
                    </svg>
                </button>
                
                <div class="dots">
                    <svg class="dot" viewBox="0 0 4 4" version="1.1" xmlns="http://www.w3.org/2000/svg" width="14px">
                    <circle cx="2" cy="2" r="1"/>
                    </svg>
                </div>
                <button class="forward" onclick="forward_slide()">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" height="18px" viewBox="0 0 306 306" style="enable-background:new 0 0 306 306;" xml:space="preserve">

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
